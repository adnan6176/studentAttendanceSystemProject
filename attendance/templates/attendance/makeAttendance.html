{% extends 'attendance/orange/blank-page.html' %}

{% block content %}



<div class="page-wrapper">
    <div class="content container-fluid">

        <div class="page-header">
            <div class="row">
                <div class="col">
                    <h3 class="page-title">Make Attendence</h3>
                    <ul class="breadcrumb">
                        <li class="breadcrumb-item"><a href="index.html">Dashboard</a></li>
                        <li class="breadcrumb-item active">Make Attendence</li>
                    </ul>
                </div>
            </div>
        </div>


        <div class="row">
            <div class="col-md-12">
                <div class="card mb-0">

                    <div class="card-body">
                        <form action="{% url 'makeAttendance' %}" ,method="GET">
                            {% csrf_token %}
                            <div class="row">
                                <div class="col-md-6">
 

                                    <div class="form-group">
                                        <label for="className">Class:</label>
                                        <select class="select" name="className" id="className">
                                            {% for class in className %}
                                            <option value="{{class.id}}">{{class}}</option>
                                            {% endfor %}
                                        </select>
                                    </div>

                                </div>
                                <div class="col-md-6">
                                 
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label for="date">Date:</label>
                                                <div><input type="date" id="date" name="date" required></div>
                                            </div>
                                        </div>

                                    </div>

                                </div>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
